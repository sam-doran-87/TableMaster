<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Encounter Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>RPG Encounter List</h2>

    <div class="action-controls">
        <div class="add-item-inputs">
            <input type="text" id="newItemText" placeholder="Character Name" autocomplete="off">
            <input type="number" id="newItemInitiative" placeholder="Initiative Score" autocomplete="off">
        </div>
        <div class="buttons-row">
            <button id="addItemButton">Add Character</button>
            <button id="sortInitiativeButton">Sort by Initiative</button>
        </div>
    </div>

    <ul id="sortable-list">
        <li data-initiative="18" data-hp="30" data-status="Normal">
            <span class="handle">⋮</span>
            <span class="item-text">Goblin Scout</span>
            <button class="edit-button">Edit</button>
            <span class="initiative-score">18</span>
            <button class="remove-button">X</button>
        </li>
        <li data-initiative="15" data-hp="30" data-status="Normal">
            <span class="handle">⋮</span>
            <span class="item-text">Orc Brute</span>
            <button class="edit-button">Edit</button>
            <span class="initiative-score">15</span>
            <button class="remove-button">X</button>
        </li>
        <li data-initiative="20" data-hp="30" data-status="Normal">
            <span class="handle">⋮</span>
            <span class="item-text">Dire Wolf</span>
            <button class="edit-button">Edit</button>
            <span class="initiative-score">20</span>
            <button class="remove-button">X</button>
        </li>
        <li data-initiative="12" data-hp="30" data-status="Normal">
            <span class="handle">⋮</span>
            <span class="item-text">Bandit Leader</span>
            <button class="edit-button">Edit</button>
            <span class="initiative-score">12</span>
            <button class="remove-button">X</button>
        </li>
    </ul>

    <div id="character-sheet">
        <h3>Selected Character</h3>
        <p><strong>Name:</strong> <span id="sheet-name">--</span></p>
        <p><strong>HP:</strong> <span id="sheet-hp">--</span></p>
        <p><strong>Status:</strong> <span id="sheet-status">--</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        // Get references to all necessary HTML elements
        const sortableList = document.getElementById('sortable-list');
        const newItemText = document.getElementById('newItemText');
        const newItemInitiative = document.getElementById('newItemInitiative');
        const addItemButton = document.getElementById('addItemButton');
        const sortInitiativeButton = document.getElementById('sortInitiativeButton');

        // Get references to character sheet elements
        const characterSheet = document.getElementById('character-sheet');
        const sheetName = document.getElementById('sheet-name');
        const sheetHp = document.getElementById('sheet-hp');
        const sheetStatus = document.getElementById('sheet-status');


        // --- Initialize SortableJS ---
        const sortable = Sortable.create(sortableList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen',
            dragClass: 'sortable-drag',
            handle: '.handle',
        });

        // --- Helper function to create a new list item HTML element ---
        function createListItemElement(nameText, initiativeValue, hpValue = 30, statusText = "Normal") {
            const listItem = document.createElement('li');
            listItem.setAttribute('data-initiative', initiativeValue);
            listItem.setAttribute('data-hp', hpValue);
            listItem.setAttribute('data-status', statusText);

            listItem.innerHTML = `
                <span class="handle">⋮</span>
                <span class="item-text">${nameText}</span>
                <button class="edit-button">Edit</button>
                <span class="initiative-score">${initiativeValue}</span>
                <button class="remove-button">X</button>
            `;
            return listItem;
        }

        // --- Function to Save the Current State to localStorage ---
        function saveState() {
            const items = [];
            sortableList.querySelectorAll('li').forEach(listItem => {
                const name = listItem.querySelector('.item-text').textContent;
                const initiative = listItem.querySelector('.initiative-score').textContent;
                const hp = listItem.getAttribute('data-hp');
                const status = listItem.getAttribute('data-status');
                items.push({ name: name, initiative: initiative, hp: hp, status: status });
            });
            localStorage.setItem('rpgEncounterList', JSON.stringify(items));
            console.log('List state saved.');
        }

        // --- Function to Load the State from localStorage ---
        function loadState() {
            const savedList = localStorage.getItem('rpgEncounterList');
            if (savedList) {
                const items = JSON.parse(savedList);
                sortableList.innerHTML = ''; // Clear any default HTML items
                items.forEach(item => {
                    const listItem = createListItemElement(item.name, item.initiative, item.hp, item.status);
                    sortableList.appendChild(listItem);
                });
                console.log('List state loaded.');
            } else {
                console.log('No saved list found, ensuring default items have data attributes and saving initial state.');
                sortableList.querySelectorAll('li').forEach(listItem => {
                    if (!listItem.hasAttribute('data-hp')) listItem.setAttribute('data-hp', '30');
                    if (!listItem.hasAttribute('data-status')) listItem.setAttribute('data-status', 'Normal');
                });
                saveState(); // Save this initial state
            }
        }


        // --- Function to Start Editing a Span ---
        function startEditingSpan(spanElement) {
            // Disable SortableJS ONLY if editing within the sortableList items
            if (spanElement.closest('#sortable-list')) {
                sortable.option('disabled', true);
            }

            spanElement.setAttribute('contenteditable', 'true');
            spanElement.focus();

            const range = document.createRange();
            range.selectNodeContents(spanElement);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }

        // --- Function to Add a New List Item ---
        function addListItem() {
            const nameText = newItemText.value.trim();
            const initiativeValue = parseInt(newItemInitiative.value.trim(), 10) || 0;

            if (nameText) {
                const listItem = createListItemElement(nameText, initiativeValue, 30, "Normal");
                sortableList.appendChild(listItem);
                newItemText.value = '';
                newItemInitiative.value = '';
                newItemText.focus();
                saveState(); // Save state after adding
            }
        }

        // --- Event Listeners for Adding Items ---
        addItemButton.addEventListener('click', addListItem);
        newItemText.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') { addListItem(); }
        });
        newItemInitiative.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') { addListItem(); }
        });


        // --- Function to populate the character sheet ---
        function populateCharacterSheet(listItem) {
            if (!listItem) {
                clearCharacterSheet();
                return;
            }
            const name = listItem.querySelector('.item-text').textContent;
            const hp = listItem.getAttribute('data-hp');
            const status = listItem.getAttribute('data-status');

            sheetName.textContent = name;
            sheetHp.textContent = hp;
            sheetStatus.textContent = status;
            characterSheet.style.display = 'block'; // Ensure sheet is visible
        }

        // --- Function to clear the character sheet ---
        function clearCharacterSheet() {
            sheetName.textContent = '--';
            sheetHp.textContent = '--';
            sheetStatus.textContent = '--';
            // characterSheet.style.display = 'none'; // Optionally hide if nothing is selected
        }

        // --- CENTRALIZED Event Listener for List Item Clicks ---
        sortableList.addEventListener('click', function(event) {
            const clickedItem = event.target.closest('li');

            // 1. Handle Remove Button click
            if (event.target.classList.contains('remove-button')) {
                if (clickedItem) {
                    sortableList.removeChild(clickedItem);
                    saveState();
                    // If the removed item was highlighted, clear the sheet
                    if (clickedItem.classList.contains('highlighted')) {
                        clearCharacterSheet();
                    }
                }
                return; // Stop further processing for this click
            }

            // 2. Handle Edit Button click
            if (event.target.classList.contains('edit-button')) {
                if (clickedItem) {
                    const itemTextSpan = clickedItem.querySelector('.item-text');
                    if (itemTextSpan) {
                        startEditingSpan(itemTextSpan);
                    }
                }
                return; // Stop further processing for this click
            }

            // 3. Handle Clicks on Drag Handle
            if (event.target.classList.contains('handle')) {
                // SortableJS will handle the drag. We don't want to highlight/populate on handle click directly
                return; // Stop further processing for this click
            }

            // 4. If none of the above, it's a general click on the LI or its text/initiative span
            if (clickedItem) {
                // Remove highlight from all other items
                sortableList.querySelectorAll('li').forEach(item => {
                    item.classList.remove('highlighted');
                });

                // Add highlight to the clicked item
                clickedItem.classList.add('highlighted');

                // Populate character sheet with this item's data
                populateCharacterSheet(clickedItem);
            }
        });


        // --- Handle Editing Completion (on blur or Enter key) ---
        // This listener handles both list item edits AND new character sheet edits
        document.addEventListener('blur', function(event) { // Use document for broader scope
            const targetElement = event.target;

            // Check if the blurred element is an editable span (either in list or character sheet)
            if (targetElement.getAttribute('contenteditable') === 'true' &&
                (targetElement.classList.contains('item-text') ||
                 targetElement.classList.contains('initiative-score') ||
                 targetElement.id === 'sheet-hp' ||
                 targetElement.id === 'sheet-status'))
            {
                // Re-enable SortableJS ONLY if editing within the sortableList items
                if (targetElement.closest('#sortable-list')) {
                    sortable.option('disabled', false);
                }

                targetElement.removeAttribute('contenteditable');

                let newContent = targetElement.textContent.trim();
                const listItem = targetElement.closest('li'); // For list items
                const highlightedListItem = document.querySelector('.highlighted'); // For character sheet

                if (targetElement.classList.contains('initiative-score')) {
                    let numValue = parseInt(newContent, 10);
                    if (isNaN(numValue)) { numValue = 0; }
                    targetElement.textContent = numValue;
                    if (listItem) { listItem.setAttribute('data-initiative', numValue); }
                } else if (targetElement.classList.contains('item-text')) {
                    targetElement.textContent = newContent;
                    if (targetElement.textContent === '') {
                        if (listItem) { sortableList.removeChild(listItem); }
                    }
                } else if (targetElement.id === 'sheet-hp') { // Handle HP edit in character sheet
                    let numValue = parseInt(newContent, 10);
                    if (isNaN(numValue)) { numValue = 0; }
                    targetElement.textContent = numValue;
                    if (highlightedListItem) {
                        highlightedListItem.setAttribute('data-hp', numValue);
                    }
                } else if (targetElement.id === 'sheet-status') { // Handle Status edit in character sheet
                    targetElement.textContent = newContent;
                    if (highlightedListItem) {
                        highlightedListItem.setAttribute('data-status', newContent);
                    }
                }

                saveState(); // Save state after any edit
                // If the edited item is highlighted (or was just edited in the sheet), re-populate the character sheet
                if (highlightedListItem) {
                    populateCharacterSheet(highlightedListItem);
                }
            }
        }, true); // Use capture phase for blur event

 document.addEventListener('keypress', function(event) { // Use document for broader scope
            if (event.key === 'Enter' &&
                event.target.getAttribute('contenteditable') === 'true' &&
                (event.target.classList.contains('item-text') || // Corrected: was targetElement
                 event.target.classList.contains('initiative-score') || // Corrected: was targetElement
                 event.target.id === 'sheet-hp' ||
                 event.target.id === 'sheet-status'))
            {
                event.preventDefault(); // Prevent new line
                event.target.blur();    // Trigger blur to save and exit editing
            }
        });


        // --- Event Listener for Character Sheet HP/Status Clicks to Start Editing ---
        sheetHp.addEventListener('click', function() {
            // Only allow editing if a character is currently selected/highlighted
            if (document.querySelector('.highlighted')) {
                startEditingSpan(sheetHp);
            }
        });

        sheetStatus.addEventListener('click', function() {
            // Only allow editing if a character is currently selected/highlighted
            if (document.querySelector('.highlighted')) {
                startEditingSpan(sheetStatus);
            }
        });


        // --- Function to Sort the List by Initiative Score ---
        sortInitiativeButton.addEventListener('click', function() {
            const listItems = Array.from(sortableList.children);

            listItems.sort((a, b) => {
                const initiativeA = parseInt(a.getAttribute('data-initiative'), 10) || 0;
                const initiativeB = parseInt(b.getAttribute('data-initiative'), 10) || 0;
                return initiativeB - initiativeA;
            });

            listItems.forEach(item => {
                sortableList.appendChild(item);
            });
            saveState();
            // Re-highlight and re-populate if a character was selected before sort
            const previouslySelected = document.querySelector('.highlighted');
            if (previouslySelected) {
                populateCharacterSheet(previouslySelected);
            }
        });


        // --- Clear highlight and sheet when clicking outside the list/sheet ---
        document.addEventListener('click', function(event) {
            // Check if the click target is within sortableList or characterSheet
            const isClickInsideList = sortableList.contains(event.target);
            const isClickInsideSheet = characterSheet.contains(event.target);

            if (!isClickInsideList && !isClickInsideSheet) {
                sortableList.querySelectorAll('li').forEach(item => {
                    item.classList.remove('highlighted');
                });
                clearCharacterSheet();
            }
        });


        // --- Load state when the page finishes loading ---
        window.addEventListener('load', () => {
            loadState();
            clearCharacterSheet(); // Initialize character sheet to blank state on load
        });
    </script>

</body>
</html>
