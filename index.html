<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Encounter Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>RPG Encounter List</h2>

    <div class="add-item-section">
        <input type="text" id="newItemText" placeholder="Character Name" autocomplete="off">
        <input type="number" id="newItemInitiative" placeholder="Initiative" autocomplete="off" value="0">
        <button id="addItemButton">Add Character</button>
    </div>
    
    <div class="sort-section">
        <button id="sortInitiativeButton">Sort by Initiative</button>
    </div>

    <ul id="sortable-list">
        <li data-initiative="18">
            <span class="handle">⋮</span>
            <span class="item-text">Goblin Scout</span>
            <button class="edit-button">Edit</button> <span class="initiative-score">18</span>
            <button class="remove-button">X</button>
        </li>
        <li data-initiative="15">
            <span class="handle">⋮</span>
            <span class="item-text">Orc Brute</span>
            <button class="edit-button">Edit</button> <span class="initiative-score">15</span>
            <button class="remove-button">X</button>
        </li>
        <li data-initiative="20">
            <span class="handle">⋮</span>
            <span class="item-text">Dire Wolf</span>
            <button class="edit-button">Edit</button> <span class="initiative-score">20</span>
            <button class="remove-button">X</button>
        </li>
        <li data-initiative="12">
            <span class="handle">⋮</span>
            <span class="item-text">Bandit Leader</span>
            <button class="edit-button">Edit</button> <span class="initiative-score">12</span>
            <button class="remove-button">X</button>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        // (JavaScript will go here in the next section)
    </script>

</body>
</html>
